<!DOCTYPE html>
<html lang="en">

<head>

  <title>RhinoSplitz</title>

  <!-- Custom Fonts -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <img src="./img/splitz.png">
  <a class="menu-toggle rounded" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a class="js-scroll-trigger" href="#page-top">RhinoSplitz</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#page-top">Login</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#transaction">Transaction</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#account">Account</a>
      </li>
    </ul>
  </nav>

  <!-- ****LOGIN*****  -->
  <header class="masthead d-flex">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Login Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#transaction">Submit</a>
        </div>
      </div>
    </form> 
  </header>

  <!--****TRANSACTION*****  -->
  <section class="content-section bg-light" id="transaction">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#TransferTo">Transfer To</a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#RequestFrom">Request From</a>
        </div>
      </div>
    </form> 
    <br>
    <br>
    <br>
  </section>

  <!--****TRANSACTION TransferTo Form*****  -->
  <section class="content-section bg-light" id="TransferTo">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Transfer To:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Amount:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#success">Submit</a>
        </div>
      </div>
    </form> 
  </section>

  <!--****TRANSACTION RequestFrom Form*****  -->
  <section class="content-section bg-light" id="RequestFrom">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Request From:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Amount:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#success">Submit</a>
        </div>
      </div>
    </form> 
  </section>

  <!-- ****Success Screen***** -->
  <section class="content-section bg-primary text-white text-center" id="success">
    <div>
      <p>
        Transaction Success!
      </p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-dark btn-xl js-scroll-trigger" href="#transaction">Â¿Another Transaction!</a>
        </div>
      </div>
    </form> 
    <br>
    <!-- <br>
    <br> -->
  </section>

  <!-- ******ACCOUNT******** -->
  <section class="content-section" id="account">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Acct Transaction Limits:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="$500.00 p/month">
        </div>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="$100.00 p/transaction">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Pending Transactions:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="To: Tiffancy, -60.00, Apr 15th">
        </div>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="From: Jetson, +99.63, Apr 24th">
        </div>
      </div>
      <br>
      <br>
    </form> 
    <br>
    <br>
  </section>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.min.js"></script>

</body>

</html>
