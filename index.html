  <title>First Tennessee Crypto</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.min.css" rel="stylesheet">

<body id="page-top">

  <!-- Navigation -->
  <a class="menu-toggle rounded" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a class="js-scroll-trigger" href="#page-top">1st Tenn Crypto</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#page-top">Login</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#about">Transfer</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#services">Multisig Approval</a>
      </li>
      <li class="sidebar-nav-item">
        <a class="js-scroll-trigger" href="#portfolio">Wallet</a>
      </li>
    </ul>
  </nav>

  <!-- ****LOGIN*****  -->
  <header class="masthead d-flex">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Login Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#about">Submit</a>
        </div>
      </div>
    </form> 
  </header>

  <!--****TRANSFER*****  -->
  <section class="content-section bg-light" id="about">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Transfer From:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Transfer To:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Amount:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-default" href="#services">Submit</a>
        </div>
      </div>
    </form> 
  </section>

  <!-- ****Multi-Sig Approavle***** -->
  <section class="content-section bg-primary text-white text-center" id="services">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">User X Approval:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="Approved!">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">User Y Approval:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="Pending">
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-dark btn-xl js-scroll-trigger" href="#portfolio">Wallet</a>
        </div>
      </div>
    </form> 
  </section>

  <!-- ******WALLET******** -->
  <section class="content-section" id="portfolio">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Eth:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="5.17">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Bitcoin:</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" placeholder="12.003">
        </div>
      </div>
      
      </div>
    </form> 
  </section>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.min.js"></script>
